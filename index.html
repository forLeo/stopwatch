<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/script.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <!-- Setup Grid -->
    <div class="grid-container">
        <!-- Heading -->
        <div class="div1">
            <p>STOPWATCH</p>
        </div>
        <!-- Display timer passed time -->
        <div class="div2">
            <p id="timer">00:00</p>
        </div>
        <!-- Button to start the stopwatch -->
        <div class="div3">
            <button id="btn0" onclick="startStopwatch()" class="button">Start</button>
        </div>
        <!-- Button to stop the stopwatch -->
        <div class="div4">
            <button id="btn1" onclick="stopStopwatch()" class="button">Stop</button>
        </div>
        <!-- Button to reset the stopwatch -->
        <div class="div5">
        <button id="btn2" onclick="resetStopwatch()" class="button">Reset</button>
        </div>
    </div>
</body>
</html>
